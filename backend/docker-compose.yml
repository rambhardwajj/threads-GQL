version: '3.4'

services:
  postgres:
    container_name: threads-db
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: threads
      POSTGRES_PASSWORD: threads
    restart: unless-stopped

volumes:
  postgres_data:
